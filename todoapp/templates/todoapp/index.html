<style>
    table {
        width: 100%;
        border-collapse: collapse; /* Ensures adjacent borders collapse into a single border */
    }

    th, td {
        border: 1px solid #000; /* Adding the border */
        padding: 8px; /* Providing space inside each cell */
        text-align: left;
    }

    th {
        background-color: #f2f2f2; /* Giving header a slightly different background for differentiation */
    }
    .add-task-btn {
            display: inline-block;  /* Makes other styles like padding and borders apply as expected */
            border: 1px solid #000; /* Gives it a border */
            padding: 10px;          /* Adds space around the text inside the box */
            margin-top: 20px;       /* Adds space above the button for separation */
            background-color: #f2f2f2; /* Gives it a light gray background */
            text-decoration: none; /* Removes the underline from the link */
            color: black;          /* Ensures text remains black */
        }

        .add-task-btn:hover {
            background-color: #e0e0e0; /* Slightly darker background for hover effect */
        }
    .todo-header {
    width: 100%;
    background-color: #f2f2f2;
    padding: 20px 0;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    border: 1px solid #000;
    }
    .action-btn {
    display: inline-block;
    background-color: #f2f2f2;
    padding: 5px 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
    text-decoration: none;
    transition: background-color 0.3s;
    }

    .action-btn:hover {
    background-color: #ddd;
    }

    /* Center align the content of the Edit column */
    th:nth-child(1), td:nth-child(1) {
    text-align: center;
    }

    /* Center align the content of the Delete column */
    th:nth-child(3), td:nth-child(3) {
    text-align: center;
    }

    /* Center align the content of the Delete column */
    th:nth-child(5), td:nth-child(5) {
    text-align: center;
    }

    /* Center align the content of the Delete column */
    th:nth-child(6), td:nth-child(6) {
    text-align: center;
    }
</style>
<div class="todo-header">
    TODO List
</div>

<table>
    <thead>
        <tr>
            <th>S.No</th>
            <th>Task</th>
            <th>Status</th>
            <th>Remarks</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
    {% for todo in todos %}
        <tr>

            <td>{{ forloop.counter }}</td>
            <td>{{ todo.title }}</td>
            <td>{{ todo.completed|yesno:"Done,Pending" }}</td>
            <td>{{ todo.remarks }}</td>
            <td>
                <a href="{% url 'edit_task' todo.id %}" title="Edit">‚úèÔ∏è</a>
            </td>
            <td>
                <a href="{% url 'delete_task' todo.id %}" title="Delete" onclick="return confirm('Are you sure you want to delete this task?');">üóëÔ∏è </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_task' %}" class="add-task-btn">Add New Task</a>
